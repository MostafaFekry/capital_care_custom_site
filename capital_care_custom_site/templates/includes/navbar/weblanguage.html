{% if website_languages_items -%}
	{%- for page in website_languages_items -%}
		{% if page.language == website_languages_request -%}
		{%- else -%}
		<li class="nav-item nav-item-left-border mr-4 ml-4">
			<a class="text-decoration-none text-color-quaternary" href='/{{ page.language }}/{{ path }}'><span class="ws-nowrap text-4 letter-spacing-minus-1"><i class="fas fa-globe"></i>  {{ page.language_name }}</span></a>
		</li>
		{%- endif %}
	{%- endfor %}
{%- endif %}
